<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  /> -->

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <nav>
    <div>
      <span class="tweeter_logo">Tweeter</span>
    </div>
    <div>
      <!-- Compose new tweet button -->
      <ul class="nav_links">
        <li><a href="#">Write a new tweet</a></li>
        <li><i class="btn__icon fas fa-angle-double-down"></i></li>
      </ul>
    </div>
  </nav>
    <!-- User Profile -->
  <header class="main_header">
    <div>
      <img class="avatar_img" src="/images/avatar.jpg">
    </div>
    <div class="avatar_name">
      <h4><span class="profile--bold">Kagome</span> Higurashi</h4>
    </div>
  </header>
  <!-- Main content container -->
  <main>
  <!-- Error messages -->
    <section class="new-tweet">
      <p id="empty_error"><i class="fas fa-exclamation-triangle">   Empty: Please enter tweet!</i></p>
      <script>
        $("p").hide();
        $("a").click(function (event) {
          event.preventDefault();
          $(this).hide();
        });
      </script>
      <p id="length_error"><i class="fas fa-exclamation-triangle">   Too Long: 140 character limit!</i></p>
      <script>
        $("p").hide();
        $("a").click(function (event) {
          event.preventDefault();
          $(this).hide();
        });
      </script>
      <!-- New tweet input container -->
      <form id="tweet-form" method="POST" action="/tweets">
        <label for="tweet-text"> What are you humming about?</label>
        <br>
        <textarea name="text" id="tweet-text"></textarea>
        <section class="footer">
          <button type="submit">Tweet</button>
          <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
        </section>
      </form>
      <section id="tweets-container">
      </section>
    </section>
  </main>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>
</html>
